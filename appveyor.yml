# See http://www.appveyor.com/docs/appveyor-yml for many more options

# Only run AppVeyor on master branch
branches:
  only:
    - master

# Publish to PowerShell Gallery with this key
environment:
  NuGetApiKey:
    secure: AZ37p+H63dtSWUV6jbQg6s8PDNEDpF8ApLFqwc665zRy4dgUdCA5lVkawzaIHUnr

# Allow WMF5 (i.e. PowerShellGallery functionality)
os: WMF 5

build: false

image: WMF 5
install:
- ps: Install-PackageProvider -Name NuGet -MinimumVersion '2.8.5.201' -Force -Verbose
build_script:
- ps: Get-PackageProvider -ListAvailable
- ps: Get-PackageProvider -Name NuGet

# to run your custom scripts instead of provider deployments
deploy_script:
  - ps: . .\Build\deploy.ps1